apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app-deployment
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-app
    spec:
      containers:
      - name: nodejs-app
        image: {{ template "helpers.IMAGE" . }}
        ports:
        - containerPort: {{ .Values.containerPort }}
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
          requests:
            cpu: "0.1"
            memory: "256Mi"

---

apiVersion: v1
kind: Service
metadata:
  name: nodejs-app-service
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: nodejs-app
  ports:
    - protocol: TCP
      port: 8081
      targetPort: {{ .Values.containerPort }}
  type: LoadBalancer
